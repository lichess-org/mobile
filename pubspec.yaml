name: lichess_mobile
description: Lichess mobile app V2

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.0+4

environment:
  sdk: ">=2.18.2 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_riverpod: ^2.1.3
  riverpod_annotation: ^1.1.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  http: ^0.13.5
  flutter_appauth: ^4.2.1
  flutter_secure_storage: ^8.0.0
  logging: ^1.1.0
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.2
  dartchess:
    git:
      url: https://github.com/lichess-org/dartchess.git
      ref: 945b8ac08dd5d258031f6588d13b41bcb10c23cb
  chessground:
    git:
      url: https://github.com/lichess-org/flutter-chessground.git
      ref: 68cd3d522bba2d09232eb6126636c3a08c3cecfa
  soundpool: ^2.3.0
  meta: ^1.8.0
  tuple: ^2.0.1
  deep_pick: ^0.10.0
  timeago: ^3.3.0
  collection: ^1.16.0 # can't upgrade because of flutter_test
  fast_immutable_collections: ^9.0.0
  result_extensions:
    git:
      url: https://github.com/veloce/result_extensions.git
      ref: b2c283a9554dab416da89e1334b842b87257002d
  async: ^2.10.0
  package_info_plus: ^3.0.2
  url_launcher: ^6.1.10
  flutter_layout_grid: ^2.0.1
  sqflite: ^2.2.5
  path: ^1.8.2

dev_dependencies:
  build_runner: ^2.3.2
  riverpod_generator: ^1.2.0
  dart_code_metrics: ^5.6.0
  flutter_test:
    sdk: flutter
  freezed: ^2.2.1
  json_serializable: ^6.5.4
  lint: ^2.0.1
  mocktail: ^0.3.0
  mockito: ^5.3.2
  custom_lint: ^0.2.5
  riverpod_lint: ^1.0.1
  sqflite_common_ffi: ^2.2.1+1

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/board-thumbnails/

  fonts:
    - family: LichessIcons
      fonts:
        - asset: assets/fonts/LichessIcons.ttf
    - family: SocialIcons
      fonts:
        - asset: assets/fonts/SocialIcons.ttf

  # Enable generation of localized Strings from arb files.
  generate: true
