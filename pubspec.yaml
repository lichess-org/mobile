name: lichess_mobile
description: Lichess mobile app V2

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_riverpod: ^2.1.3
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  http: ^0.13.5
  flutter_appauth: ^4.2.1
  flutter_secure_storage: ^7.0.1
  rxdart: ^0.27.7
  fpdart: ^0.4.0
  logging: ^1.1.1
  shared_preferences: ^2.0.17
  cached_network_image: ^3.2.3
  dartchess:
    git:
      url: https://github.com/lichess-org/dartchess.git
      ref: 038cae53f4609c4d5aa2eb34aa495cb7ec4510e9
  chessground:
    git:
      url: https://github.com/lichess-org/flutter-chessground.git
      ref: 5a221ddf69ba8685d67054b71714ee412b80ac08
  soundpool: ^2.3.0
  meta: ^1.8.0
  tuple: ^2.0.1
  deep_pick: ^0.10.0
  timeago: ^3.3.0
  collection: ^1.17.0 # can't upgrade because of flutter_test
  loading_overlay: ^0.3.0
  # TODO remove that package
  modal_bottom_sheet:
    git:
      url: https://github.com/saltedpotatos/modal_bottom_sheet.git
      path: modal_bottom_sheet
      ref: e7e630e10b27ccab12da27acada9d47a13d79e9a
  fast_immutable_collections: ^8.2.0
  dart_result:
    git:
      url: https://github.com/veloce/dart_result.git
      ref: fff48e1d9b7b33a3cff54ef60d9d6ee669224ebf
  result_extensions:
    git:
      url: https://github.com/veloce/result_extensions.git
      ref: ba696e9aeb7fc85b5b5c1d022799ce933399e66b
  async: ^2.10.0

dev_dependencies:
  build_runner: ^2.3.3
  dart_code_metrics: ^5.5.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  json_serializable: ^6.6.0
  lint: ^2.0.1
  mocktail: ^0.3.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/sounds/

  fonts:
    - family:  LichessIcons
      fonts:
        - asset: assets/fonts/LichessIcons.ttf

  # Enable generation of localized Strings from arb files.
  generate: true
